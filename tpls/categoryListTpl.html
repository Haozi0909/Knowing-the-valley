<div class="panel panel-default">
    <div class="panel-body">
        <!--导航条-->
        <ol class="breadcrumb">
            <li><a href="#">分类管理</a></li>
            <li class="active">分类列表</li>
        </ol>

        <!--添加讲师按钮-->
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button class="btn btn-success btn-add">添加分类</button>
            </div>
        </div>

        <!--表格表单-->
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>分类名称</th>
                <th>课件数量</th>
                <th>是否显示</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            {{each result}}
            <!--判断$value.cg_pid的值是不是0，是0的话，就把它的类名设置为info（浅蓝色的），不是0的话，就默认不设类名-->
            <tr class="{{$value.cg_pid==0?'info':''}}">
                <td>{{$value.cg_name}}</td>
                <td>{{$value.cg_order}}</td>
                <td>{{$value.cg_is_hide==0?"显示":"隐藏"}}</td>
                <td>{{$value.cg_order}}</td>
                <td cg_id="{{$value.cg_id}}">
                    <button class="btn btn-primary btn-edit">编辑</button>
                </td>
            </tr>
            {{/each}}
